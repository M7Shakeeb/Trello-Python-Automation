name: Diagnostic Probe

on: [push]

jobs:
  probe-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Image
        run: docker build -t probe-image .

      - name: Run Probe in Docker
        # ðŸŸ¢ THIS BLOCK IS THE KEY.
        # It pulls secrets from GitHub and makes them available to the shell command below.
        env:
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
        run: |
          docker run --rm \
          -e TRELLO_KEY="$TRELLO_KEY" \
          -e TRELLO_TOKEN="$TRELLO_TOKEN" \
          probe-image \
          python tests/probe.py